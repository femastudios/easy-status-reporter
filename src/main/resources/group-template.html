<!--
The template used to generate the list of all the groups

Parameters:
1) The title of the group
2) The class name of the group state. Can be one of "available", "warning" or "error"
3) The name of the group state. can be one of "Unavailable", "Warning" or "Error". It may be localized
4) The description of the current group state. 
5) The check time for the current group state.
6) The duration since when the group state has been similar (e.g. if available, since when it was available).
7) Will be replaced by the list of test-path, generated via test-path-template.html
8) Will be replaced by the list of servers, generated via server-template.html

-->
<div class="group section %2$s">
    <h2>%1$s: %3$s</h2>
    <h3>%4$s</h3>
    <p>Since %6$s</p>
    <p>Last check %5$td %5$tB %5$tY at %5$tH:%5$tM:%5$tS</p>
    <div class="group-table-container">
        <table class="group-table">
            <tr>
                <th>Server</th>
                %7$s
            </tr>
            %8$s
        </table>
    </div>
</div>
